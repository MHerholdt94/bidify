<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidify | Profile</title>
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
    <script src="../js/profile.js" defer type="module"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar bg-white py-0">

            <div class="container-fluid border-bottom border-light navbar-top mx-5">
                <a class="navbar-brand" href="index.html">
                    <img src="../../src/images/bidify _logo_png.png" alt="Bidify logo" width="150">
                </a>

                <form class="d-flex w-100 mx-5" role="search">
                    <input class="form-control border border-secondary me-2 bg-white" type="search"
                        placeholder="Search listings..." aria-label="Search listings">
                    <button class="btn btn-dark btn-circle" type="submit"><span class="material-icons">
                            search
                        </span></button>
                </form>

                <div class="text-nowrap user-info-header"></div>
            </div>

            <div class="container-fluid bg-primary shadow navbar-bottom">
                <ul class="nav container">

                    <li class="nav-item nav-listing">
                        <a class="nav-link d-flex gap-2" aria-current="page" href="index.html">
                            <span class="nav-listing_span">
                                <span class="material-icons">storefront</span>
                                <span>Listings</span>
                            </span>
                        </a>
                    </li>

                    <div class="nav-links d-flex"></div>
                    <div class="nav-buttons d-flex"></div>

                </ul>
            </div>

        </nav>

        <div class="modal fade shadow form-modal" id="editProfileModal" tabindex="-1" data-bs-backdrop="static"
            data-bs-keyboard="false" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title fs-4 text-center w-100 fw-semibold" id="editProfileModalLabel">Edit
                            profile</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm" class="d-flex flex-column justify-content-center mx-auto mt-3">
                            <div class="input-group shadow-sm mb-3 p-0">
                                <input type="text" id="editProfileAvatar" class="form-control shadow-none" name="avatar"
                                    placeholder="avatar URL">
                                <button type="button"
                                    class="btn btn-outline-dark btn-sm rounded-end input-group-text clear-button"
                                    id="clearUrlButton">clear</button>
                            </div>
                            <div class="d-flex mt-3 gap-3 modal-buttons">
                                <button type="button" class="btn btn-dark cancel-button"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary text-uppercase submit-button"
                                    disabled>Edit</button>
                            </div>

                            <div class="alert-editprofile alert-wrapper mt-2"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade shadow" id="logoutModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title fs-4 fw-semibold" id="loginModalLabel">Logout</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to logout?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                            aria-label="Cancel">Cancel</button>
                        <button type="button" class="btn btn-dark w-25" id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal modal-xl fade shadow" id="listingModal" tabindex="-1" aria-labelledby="listingModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-0">
                    <button type="button" class="btn-close position-absolute end-0 p-2 m-1 shadow-none"
                        data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="row p-3">
                        <div id="listingModalMedia" class="col-12 col-lg-6 d-flex listing-media"></div>

                        <div class="col-12 col-lg-6 py-2 d-flex flex-column listing-detail">

                            <div class="modal-header flex-column align-items-start ps-0 py-0 border-0">
                                <p id="listingModalTitle"
                                    class="w-100 d-flex justify-content-between fs-6 rounded-0 mb-0 border-bottom px-2 py-1">
                                </p>
                            </div>

                            <div id="listingModalBody"
                                class="modal-body d-flex flex-column justify-content-between pb-0 me-3">
                                <div id="listingModalDescription" class="pb-4"></div>
                            </div>

                            <div class="modal-footer justify-content-start m-auto border-0 w-100">

                                <h6 class="badge bg-dark rounded-0 justify-content-start d-flex w-100 ms-0 mt-0">
                                    Details
                                </h6>

                                <ul class="list-group list-group-flush w-100">
                                    <li class="list-group-item fw-medium d-flex justify-content-between">Seller:<span
                                            id="listingModalSeller" class="fw-light"></span></li>
                                    <li class="list-group-item fw-medium d-flex justify-content-between">Created:<span
                                            id="listingModalCreated" class="fw-light"></span></li>
                                    <li class="list-group-item fw-medium d-flex justify-content-between">Ends at:<span
                                            id="listingModalEndsAt" class="fw-light"></span>
                                    </li>
                                    <li class="list-group-item fw-medium d-flex justify-content-between">Tags:<span
                                            id="listingModalTags"></span></li>
                                </ul>

                                <div id="listingModalFooterDynamic" class="w-100 d-flex justify-content-end"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade shadow" id="editListingModal" tabindex="-1" data-bs-backdrop="static"
            data-bs-keyboard="false" aria-labelledby="editListingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <p class="modal-title fs-4 text-center w-100 fw-semibold" id="editListingModalLabel">Edit
                            listing</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form class="d-flex flex-column justify-content-center mx-auto mt-3">
                            <div class="mb-3">
                                <label for="editListingTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="editListingTitle" name="title"
                                    placeholder="title">
                            </div>

                            <div class="mb-3">
                                <label for="editListingDescription" class="form-label">Description</label>
                                <textarea class="form-control" name="description" id="editListingDescription"
                                    placeholder="description"></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="editListingMedia" class="form-label">Media URL</label>
                                    <span id="editMediaInputCount" class="text-danger fw-light">max. 4</span>
                                </div>
                                <div class="d-flex">
                                    <div id="editMediaInputsContainer" class="w-100 me-1">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" name="editMedia"
                                                id="editListingMedia" placeholder="media URL">
                                            <button type="button"
                                                class="btn btn-outline-dark btn-sm rounded-end input-group-text clear-button">clear</button>
                                            <button type="button" class="btn border-0 input-group-text text-primary">
                                                <span class="material-icons">add</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="editListingTags" class="form-label">Tags</label>
                                    <span class="text-danger fw-light">max. 6</span>
                                </div>
                                <div class="d-flex">
                                    <div id="editTagsInputsContainer" class="w-100 me-1">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control rounded-end" id="editListingTag"
                                                name="editTags" placeholder="tag">
                                            <button type="button" class="btn border-0 input-group-text text-primary">
                                                <span class="material-icons">add</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex mt-3 gap-3 modal-buttons">
                                <button type="button" class="btn btn-dark cancel-button"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary text-uppercase submit-button"
                                    disabled>Edit</button>
                            </div>

                            <div class="alert-editlisting alert-wrapper mt-2"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3 text-center py-4 profile">
                    <div class="profile-details"></div>
                </div>
                <div class="col-lg-9">

                    <h1 class="text-center fs-2 mb-3">Your current listings</h1>
                    <div class="profile-listings"></div>

                    <h2 class="text-center mt-5 my-3">Your current bids</h2>
                    <div class="profile-bids"></div>

                </div>
            </div>
        </div>

        <div class="alert-absolute alert-wrapper position-fixed top-50 start-50 translate-middle"></div>
    </main>


    <footer class="align-items-center">
        <div class="container text-center">
            <img src="../../src/images/bidify_logoimage_yellow_png.png" alt="Bidify logo" width="200">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
